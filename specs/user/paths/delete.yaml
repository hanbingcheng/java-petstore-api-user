delete:
  tags:
    - user
  summary: Deletes  user.
  description: Delete user.
  operationId: deleteUser
  parameters:
    - name: id
      in: path
      description: ID of user to delete
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
  responses:
    '200':
      description: User deleted
    '400':
      description: Invalid user id
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
  security:
    - petstore_auth:
        - write:pets
        - read:pets