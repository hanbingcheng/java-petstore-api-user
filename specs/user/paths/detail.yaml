get:
  tags:
    - user
  summary: Find user by ID.
  description: Returns a single user.
  operationId: getUserById
  parameters:
    - name: X-User-Id
      in: header
      description: ID of user to return
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/User'
    '400':
      description: Invalid ID supplied
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '404':
      description: Pet not found
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
  security:
    - api_key: []
    - petstore_auth:
        - write:pets
        - read:pets