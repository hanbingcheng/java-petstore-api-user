User:
  title: User info
  description: user detail
  type: object
  properties:
    id:
      type: integer
      format: int64
    username:
      type: string
      example: username
    firstName:
      type: string
      example: John
      nullable: true
    lastName:
      type: string
      example: James
      nullable: true
    email:
      type: string
      format: email
      example: john@email.com
    phone:
      type: string
      format: phone
      example: '08012341234'